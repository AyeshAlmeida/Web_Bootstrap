<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1">
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/review.css" rel="stylesheet">
	<title>Login - Reserve the World</title>
</head>
<body class="container" style="background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33))">

		

			<div class="col-md-offset-4" align="center">
				<div class="col-sm-6 formStyle">
					<div class="well">
						<img id="profile-img" class="profile-img-card img-circle" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
						<form class="form-horizontal">
						
							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">email</label>
									<div class="col-sm-6">
										<input class="form-control" type="email" name="u_email" placeholder="example@server.com">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">password</label>
									<div class="col-sm-6">
										<input class="form-control" type="password" name="u_passwd">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<button class="btn btn-primary btn-large center-block" type="submit">
										<span class="glyphicon glyphicon-log-in"></span>  Login
									</button>
								</div>								
							</div>

							<div class="form-group">
								<div class="row">
									<a href="#">Forgot your Pasword ?</a>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<a href="https://accounts.google.com"><span class="fa fa-google-plus-square"></span> Google+ </a>
									<br>
									<a href="https://www.facebook.com"><span class="fa fa-facebook-square"></span> Facebook</a>

								</div>
							</div>				

						</form>
					</div>
				</div>

	<script src="scripts/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
