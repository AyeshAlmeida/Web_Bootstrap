<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1">
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/review.css" rel="stylesheet">
	<title>Signup - Reserve the World</title>
	<style type="text/css">
		body nextclass{
			background-image: url(../pics/login.jpeg);
			background-repeat: false;
		}
	</style>
</head>
<body class="container nextclass loginPG")>

		

			<div class="col-md-offset-4" align="center">
				<div class="col-sm-10 formStyle">
					<div class="well">
						<legend class="lead">User Details</legend>
						<form class="form-horizontal">
							
							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">Name</label>
									<div class="col-sm-6">
									
										<input class="form-control newFormStyle" type="text" name="name_f" placeholder="firstname">
										<input class="form-control newFormStyle" type="text" name="name_l" placeholder="lastname">
									
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">Email</label>
									<div class="col-sm-6">
										<input class="form-control" type="email" name="u_email" placeholder="example@server.com">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">User Name</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" name="u_name" placeholder="username">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">New Password</label>
									<div class="col-sm-6">
										<input class="form-control" type="password" name="u_passwd_s">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<label class="col-sm-3 control-label">Verify Password</label>
									<div class="col-sm-6">
										<input class="form-control" type="password" name="u_passwd_v">
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<button class="btn btn-success btn-large" type="submit">
									<a href="index.html">
										<span class="glyphicon glyphicon-User"></span>  Submit
									</a>
									</button>
									<button class="btn btn-danger">Reset</button>
								</div>								
							</div>

							

							<div class="form-group">
								<div class="row">
									<a href="index.html"><span class="glyphicon glyphicon-home"> Home</span></a>

								</div>
							</div>


						</form>
					</div>
				</div>

	<script src="scripts/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
